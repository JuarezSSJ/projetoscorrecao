</head>

<body>

    <header>
        <img src="/img/logo-ford-256.png" alt="Logo da Ford">
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/lançamento.html">lançamento</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </nav>

        <div>

        </div>
    </header>

    <main class="Fomulario">
        <div class="img-form" style="display: flex; flex-direction: row;">
            <div class="form-img">
                <img src="/img/xls 2.2 diesel.jpg" alt="Ford Ranger">
            </div>
            <section class="pag-contato">
                <h3 class="title-formulario">Sobre você</h3>
                <form action="#" method="post" class="form-contato">

                    <div></div>
                    <input type="text" id="Nome do Usuário" name="nome" placeholder="Nome*">
                    <input type="email" id="email de Contato" name="email" placeholder="Email*">



                    <input type="tel" id="Telefone" name="cpf" placeholder=Telefone>
                    <select name="Tipo de Contato" id="">
                        <option value="" disabled selected hidden>Tipo de Contato</option>
                        <option value="">Elogio</option>
                        <option value="">Reclamação</option>
                        <option value="">Solicitação</option>
                    </select>
                    <textarea placeholder="Digite sua Mensagem" name="" id="texto-area" cols="30" rows="10"></textarea>
                </form>
                <div class="button-sub">
                    <button type="submit" class="submit-button">Enviar Mensagem</button>
                </div>

            </section>
        </div>


    </main>


    <footer>
        <div class="barra-footer">
            <div class="redes-sociais">
                <div>
                    <span>Redes Sociais</span>
                </div>
                <div>
                    <a href="https://www.facebook.com/ford">

                        <img src="/img/youtube-squared-50.png" alt="Logo Youtube">
                    </a>
                    <a href="https://www.instagram.com/ford/">
                        <img src="/img/instagram-logo-50.png" alt="Logo Instagram">
                    </a>
                </div>
            </div>
            <div class="copy">
                <p class="copy-footer">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
            </div>
            <div class="div-logo-footer">
                <img src="/img/ford-96.png" alt="Logo Ford" class="logo-footer">
            </div>
        </div>

    </footer>



</body>

</html>
