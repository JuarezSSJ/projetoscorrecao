<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-header">
            <img src="img/logo-ford-256.png" alt="Logomarca da Ford">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lancamento.html">Lançamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
</header>
    <main>
        <div class="contact-container">
            
            <div class="contact-image-column">
                <img src="img/xls 2.2 diesel.png" alt="Ranger XLS 2.2 Diesel">
            </div>

        <div class="contact-form-column">
            <h3>Sobre Você</h3>
            <form action="#" method="POST">
                <label for="nome">NOME*</label>
                <input type="text" id="email" name="email" required>

                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="sobrenome">SOBRENOME*</label>
                <input type="text" id="sobrenome" name="sobrenome" required>

                <label for="telefone">TELEFONE*</label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="email">E-MAIL*</label>
                <input type="text" id="email" name="email" required>
                   
                <label for="tipo_contato">TIPO DE CONTATO</label>
                <select id="tipo_contato" name="tipo_contato">
                    <option value="elogio">Elogio</option>
                    <option value="reclamação">Reclamação</option>
                    <option value="solicitação">Solicitação</option>
                </select>

            </form>
        </div>
            
               <textarea class="mensagem" id="mensagem" name="mensagem" rows="5" maxlength="2000" placeholder="Escreva sua mensagem."></textarea> 
               <button type="submit" class="submit-button">Enviar</button>
                
    </div>    
     </main>

     <footer>
        <div class="container-footer">
            <div class="social-links">
                <span class="social-text">Redes Sociais</span>
                <a href="https://www.youtube.com/@fordbrasil" target="_blank">
                    <img src="img/youtube-squared-50.png" alt="Link para o YouTube da Ford">
                </a>
                <a href="https://www.facebook.com/FordBrasil" target="_blank">
                    <img src="img/facebook-50.png" alt="Link para o Facebook da Ford">
                </a>
                <a href="https://www.instagram.com/fordbrasil/" target="_blank">
                    <img src="img/instagram-logo-50.png" alt="Link para o Instagram da Ford">
                </a>
            </div>
            <p>© 2025 Ford. Todos os direitos reservados.</p>
            
            <div class="logo-footer">
                <img src="img/ford-96.png" alt="Logomarca da Ford">
            </div>
        </div>
    </footer>
</body>
</html>
