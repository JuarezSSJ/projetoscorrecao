        <title>Ford - Contato</title>
        <link rel="stylesheet" href="contato.css"/>
    </head>
  <body>
 <div class="container">
    <header>
        <img src="/img/logo-ford-256.png" alt="Logo-Ford" class="logo"/>
        <nav>
            <ul>
                <a href="home.html">Home</a>
                <a href="lancamento.html">Lancamento</a>
                <a href="contato.html">Contato</a>
            </ul>         
        </nav>
        <div></div>
    </header>
    
    <main class="contatoPagina">
        <div class="contato-imagem">
        <img  src="/img/xls 2.2 diesel.jpg" alt="XLS-contato">
         </div>   
        <section class="formularioContainer">   
            <form class="formulario">         
          <h3>Fale Conosco</h3>
       
            <div class="contato">
            <input type="text" placeholder="Nome completo">
            </div>            
            <div class="contato">
            <input type="e-mail" placeholder="E-mail">
            </div>
            <div class="contato">
                <input type="telefone" placeholder="Telefone">
                </div>          
                <div class="contato">             
                    <select>
                        <option value="" disabled selected hidden>Tipo de Contato</option>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="solicitacao">Solicitação</option>
                    </select>
                </div>
                          
            <div class="contato">
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
            </div>
            <button class="submitBotao" type="submit">Enviar</button>
         </form>
    
        </section> 
    </main>
