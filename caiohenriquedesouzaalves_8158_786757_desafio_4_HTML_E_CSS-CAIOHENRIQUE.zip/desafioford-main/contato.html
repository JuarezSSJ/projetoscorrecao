<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Ford Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div> 
            <img src="imgford/logo-ford-256.png" alt="Logotipo Ford"> 
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-checkbox" aria-label="Toggle menu" />
        <label for="menu-toggle" class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </label>
        
        <nav class="cabecalho_link">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    
    <main id="formula">
        <div class="imgcontato">
            <img src="imgford/xls 2.2 diesel.jpg" alt="Ford Ranger XLS 2.2 Diesel">
        </div>
        
        <div>
            <h1>Sobre você</h1>

            <form action="#" method="post" class="formulario">
                <input type="text" placeholder="NOME*" required class="blocosobre" name="nome" id="nome">
                <input type="text" placeholder="SOBRENOME*" required class="blocosobre" name="sobrenome" id="sobrenome">
                <input type="text" placeholder="CPF*" required class="blocosobre" name="cpf" id="cpf" pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}-?[0-9]{2}">
                <input type="email" placeholder="EMAIL*" required class="blocosobre" name="email" id="email">
                <input type="tel" placeholder="TELEFONE*" required class="blocosobre" name="telefone" id="telefone">
                
                <select required  name="tipo_contato" id="tipo_contato">
                    <option value="">TIPO DE CONTATO</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                </select>
                
                <label for="mensagem"><strong>Mensagem:</strong></label>
                <textarea 
                    name="mensagem" 
                    id="mensagem" 
                    cols="30" 
                    rows="5" 
                    placeholder="DIGITE AQUI SUA MENSAGEM*" 
                    required>
                </textarea>
                
                <button type="submit" class="botaoenviar">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="icone">
            <p>Redes Sociais</p>
            <div class="social-links">
                <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR"> 
                    <img src="imgford/facebook-50.png" alt="Facebook Ford Brasil"> 
                </a>
                <a href="https://www.youtube.com/fordbrasil"> 
                    <img src="imgford/youtube-squared-50.png" alt="YouTube Ford Brasil"> 
                </a>
                <a href="https://www.instagram.com/fordbrasil/"> 
                    <img src="imgford/instagram-logo-50.png" alt="Instagram Ford Brasil"> 
                </a>
            </div>
        </div>

        <div class="copyright">
            <p>&copy; 2022 Ford Brasil. Todos os direitos reservados.</p>
        </div>
        
        <div class="ford-footer">
            <img src="imgford/ford-96.png" alt="Logo Ford">
        </div>
    </footer>
</body>

</html>
