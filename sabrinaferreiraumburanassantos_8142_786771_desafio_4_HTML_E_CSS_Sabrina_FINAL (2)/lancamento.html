<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/img/logo-ford-256.png" alt="Logo da Ford" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vQsryuNmsL0" frameborder="0" allowfullscreen></iframe>
            <p>Confira o vídeo promocional do novo veículo Ford!</p>
        </section>
        <section class="galeria">
            <img src="img/img/XL Cabine.jpg" alt="Carro 1">
            <img src="img/img/storm.jpg" alt="Carro 2">
            <img src="img/img/xls 2.2 diesel.jpg" alt="Carro 3">
        </section>
        <section class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Preço</th>
                        <th>Comparar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ford X</td>
                        <td>R$ 120.000</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Ford Y</td>
                        <td>R$ 135.000</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Ford Z</td>
                        <td>R$ 150.000</td>
                        <td><input type="checkbox"></td>
                    </tr>
                </tbody>
            </table>
            <button>Comparar</button>
        </section>
    </main>
    <footer>
        <p>Siga-nos nas redes sociais</p>
        <img src="img/img/facebook-50.png" alt="Facebook">
        <img src="img/img/instagram-logo-50.png" alt="Instagram">
        <p>&copy; 2025 Ford Motor Company</p>
    </footer>
</body>
</html>
